<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="sunny" style="padding:0px 10px 0px 10px; vertical-align:text-top;"></ion-icon>天気・お役立ち情報
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="normal-card">
    <ion-img src="https://i0.wp.com/sozaikoujou.com/wordpress/wp-content/uploads/2015/04/th_weather_ca_013.png?w=660&ssl=1"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>2019/7/7(日)の天気</ion-card-subtitle>
      <ion-card-title>雨が降ります。傘を持ちましょう</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col>
            <div>
              0-6時
            </div>
          </ion-col>
          <ion-col>
            <div>
              6-12時
            </div>
          </ion-col>
          <ion-col>
            <div>
              12-18時
            </div>
          </ion-col>
          <ion-col>
            <div>
              18-24時
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col>
            <div>
              20％
            </div>
          </ion-col>
          <ion-col>
            <div>
              50％
            </div>
          </ion-col>
          <ion-col>
            <div>
              60％
            </div>
          </ion-col>
          <ion-col>
            <div>
              90％
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-item>
      <ion-label>Tips</ion-label>
      <ion-button fill="outline" slot="end">ルート</ion-button>
    </ion-item>
  
    <ion-card-content>
      <ion-icon name="warning"></ion-icon> 河川が氾濫した際は、川の付近を避けたルートで避難してください。
    </ion-card-content>
  </ion-card>
  <ion-button (click)="onClick()" expand="block">天気情報取得</ion-button>
</ion-content>
